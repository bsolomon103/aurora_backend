{% extends 'base.html' %}
{% block content %}
<div class='row text-center'>
    <div class='col align-self-center'>
        <h2 class='mt-2 mb-3'>Please complete the form below to create a Stripe account.</h2>
    
    </div>
</div>
<div class='row text-center '>
    <div class='col-lg-3 mx-auto'>
        <form class='form' enctype='multipart/form-data' action='' method='post'>
            {% csrf_token %}
            {{form.description}}
            {{form.mcc}}
            {{form.name}}
            {{form.phone}}
             <button type='submit' class='btn btn primary mt-2' 
             style="background-color: #800080; border-color:green; color: white">Create Account</button>
            <button type='reset' class='btn btn-primary mt-2' 
            style="background-color: white; border-color: red; color: black " >Reset</button>
        </form>
    </div>
</div>
<script>
    const goBack = () => {
        window.history.back()
    }
</script>
{% endblock %}
